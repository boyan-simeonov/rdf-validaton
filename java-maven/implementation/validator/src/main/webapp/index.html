<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="content" style="width: 50%; margin: 0 auto; background-color: #F5F5DC; ">
	<!--<a href="validator">Validate</a>-->
	<img src="resources/img/ontotext-circle.png" style="margin: 0px 0px 5px 0px;">
	<img src="resources/img/logo_multisensor_small.png">
	<h3 style="margin: -27px 0px 0px 135px;">MULTISENSOR RDF Validation Service</h3>
	<hr/>



	<form action="validate" id="usrform" method="post">
		<table>
			<tbody>
			<tr>
				<td><label for="f">Input format</label> </td>
				<td>
					<select name="f">
						<option value="turtle">Turtle</option>
						<option value="text">Text</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="t">Input type</label> </td>
				<td>
					<select name="t">
						<option value="direct">Direct</option>
						<option value="url">URL</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="o">Output format</label> </td>
				<td>
					<select name="o">
						<option value="turtle">Turtle</option>
						<option value="text">Text</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="u">URI Scheme</label> </td>
				<td>
					<select name="u">
						<option value="RFC5147String ">RFC5147String</option>
						<option value="CStringInst">CStringInst</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="p">Prefix</label> </td>
				<td><input name="p"></td>
			</tr>
			<tr>
				<td><label for="i">RDF Data</label></td>
				<td>
							<textarea name="i" id="i" form="usrform"
									  style="width: 400px; height: 250px;">#Enter RDF here...</textarea>
				</td>
			</tr>
			<!--<tr>-->
				<!--<td><label for="i">Load from file</label></td>-->
				<!--<td><input name="i" id="i" type="file" form="usrform"/></td>-->
			<!--</tr>-->
			<tr>
				<td></td>
				<td><input type="submit"></td>
			</tr>
			</tbody>
		</table>
	</form>
	<hr/>
	<div id="footer" style="width: 30%; margin: 0 auto;">
		<img src="resources/img/ontotext.png">
		<img src="resources/img/logo_multisensor_small.png">
	</div>
</div>
</body>
</html>
